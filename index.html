    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
        import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBW0WzA9IJoEZ2GuTBMaUoWpOQildKfohU",
            authDomain: "solutions-dashboard-7-1f6e4.firebaseapp.com",
            projectId: "solutions-dashboard-7-1f6e4",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const docRef = doc(db, "Hausaufgaben", "hausaufgaben");

        document.addEventListener("DOMContentLoaded", () => {
            const dateElem = document.getElementById("date");
            const homeworkElem = document.getElementById("homework");

            dateElem.innerText = "Wird geladen...";
            homeworkElem.innerText = "Wird geladen...";

            async function update() {
                try {
                    const snap = await getDoc(docRef);
                    if (snap.exists()) {
                        const data = snap.data();
                        homeworkElem.innerText = data.Mathe || "Keine Mathe-Hausaufgabe";
                        dateElem.innerText = data.MatheDatum; // du kannst auch ein Datum aus Firestore speichern, falls gewÃ¼nscht
                        document.title = `${data.MatheDatum} - Hausaufgaben LÃ¶sungen Mathe`;
                    } else {
                        homeworkElem.innerText = "Daten nicht gefunden! Fehler wurde automatisiert gemeldet!";
                        dateElem.innerText = "-";

                        await addDoc(collection(db, "Fehlerberichte"), {
                            typ: "Dokument nicht gefunden",
                            ort: "Hausaufgaben/hausaufgaben",
                            zeit: serverTimestamp(),
                            userAgent: navigator.userAgent
                        });
                    }
                } catch (err) {
                    homeworkElem.innerText = "Fehler beim Laden";
                    console.error(err);

                    await addDoc(collection(db, "Fehlerberichte"), {
                        typ: "Technischer Fehler",
                        fehler: err.message,
                        stacktrace: err.stack || null,
                        zeit: serverTimestamp(),
                        userAgent: navigator.userAgent
                    });
                }
            }

            window.onload = function () {
                if (!window.location.href.startsWith("http://127.0.0.1") && !window.location.href.startsWith("https://127.0.0.1")) {
                    // Direkt mit addDoc die Daten speichern
                    addDoc(collection(db, 'analytics'), {
                        browser: getBrowserName(),
                        device: navigator.platform,
                        zeit: new Date().toISOString(),
                        link: window.location.href
                    }).then((docRef) => {
                        console.log('Dokument gespeichert mit ID: ', docRef.id);
                    }).catch((error) => {
                        console.error('Fehler beim Speichern: ', error);
                    });
                }
            };

            // Hilfsfunktionen fÃ¼r Browser-Erkennung
            function getBrowserName() {
                const userAgent = navigator.userAgent;

                if (userAgent.includes('Firefox')) return 'Firefox';
                if (userAgent.includes('Chrome')) return 'Chrome';
                if (userAgent.includes('Safari') && !userAgent.includes('Chrome')) return 'Safari';
                if (userAgent.includes('Edge')) return 'Edge';
                if (userAgent.includes('Opera')) return 'Opera';
                if (userAgent.includes('Trident')) return 'Internet Explorer';

                return 'Unknown';
            }

            function getBrowserVersion() {
                const userAgent = navigator.userAgent;
                let match;

                // Chrome
                if ((match = userAgent.match(/Chrome\/(\d+)/))) {
                    return match[1];
                }
                // Firefox
                if ((match = userAgent.match(/Firefox\/(\d+)/))) {
                    return match[1];
                }
                // Safari
                if ((match = userAgent.match(/Version\/(\d+).*Safari/))) {
                    return match[1];
                }
                // Edge
                if ((match = userAgent.match(/Edge\/(\d+)/))) {
                    return match[1];
                }

                return 'Unknown';
            }

            update();
            setInterval(update, 5000);
        });

        const supabase = createClient(supabaseUrl, supabaseKey)

        const bucket = 'bilder'
        const folder = 'Mathe'

        async function loadImages() {
            const { data, error } = await supabase
                .storage
                .from(bucket)
                .list(folder, {
                    limit: 100,
                    offset: 0,
                    sortBy: { column: 'name', order: 'asc' }
                })

            const gallery = document.getElementById('pictures')
            gallery.innerHTML = '' // clear before reloading

            if (error) {
                console.error('Fehler beim Laden:', error)
                gallery.innerHTML = '<p>Fehler beim Laden der Bilder.</p>'
                return
            }

            data.forEach(file => {
                const publicUrl = `${supabaseUrl}/storage/v1/object/public/${bucket}/${folder}/${file.name}`
                const img = document.createElement('img')
                img.src = publicUrl
                img.alt = file.name
                img.id = 'workbookImage'
                gallery.appendChild(img)
            })
        }

        loadImages()
