<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hausaufgaben Lösungen Englisch</title>
  <link rel="icon" href="icon.png" />
  <style>
    body {
      font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #036800, #0aff02);
    }

    .container {
      margin: 20px auto;
      max-width: 800px;
      position: relative;
    }

    img {
      max-width: 100%;
      height: auto;
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .buttons button {
      padding: 10px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0.5);
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
      transform-origin: center;
      margin-left: 10px;
      margin-right: 10px;
    }

    .buttons button:hover {
      transform: scale(1.4);
    }

    .buttons button:disabled {
      background-color: rgba(0, 0, 0, 0.2);
      cursor: not-allowed;
    }

    button img {
      width: 24px;
      border: none;
      height: 24px;
    }

    #pageNumber {
      margin-top: 20px;
    }

    .switcher {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
      width: 350px;
      left: 50%;
      transform: translate(-50%);
      background-color: rgb(112, 112, 112);
      border-radius: 50px;
      height: 50px;
    }

    .switcher button {
      position: relative;
      flex: 1;
      color: white;
      text-align: center;
      margin: 0;
      background: none;
      border: none;
      cursor: pointer;
      height: 100%;
      transition: all 0.5s ease;
    }

    .switcher button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    #workbookImage {
      border-radius: 30px;
    }

    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .spinner {
      border: 8px solid rgba(255, 255, 255, 0.3);
      border-top: 8px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .normal {
      font-size: 17px;
      font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      text-align: center;
      border-radius: 10px;
      border: none;
      background-color: #ffffff;
      color: black;
      padding: 5px;
    }
  </style>
</head>

<body>
  <div id="loadingOverlay" style="display: none">
    <div class="spinner"></div>
  </div>
  <div class="container" id="container">
    <h1>Englisch Hausaufgaben Lösungen</h1>
    <div class="switcher">
      <button style="height: 100%; background-color: rgba(255, 255, 255, 0.2)">
        Aktuelle Hausaufgaben (<span id="date"></span>)
      </button>
      <button onclick="toall()">Dashboard</button>
    </div>
    <h1 id="homework"></h1>
    <!--<img id="workbookImage" src=" " alt="">-->
  </div>

  <script>
    document.getElementById('date').innerText = "Wird geladen...";
    document.getElementById('homework').innerText = "Wird geladen..."

    function toall() {
      window.location.href = "https://solutions-dashboard-7.netlify.app";
    }
    
    async function getHausaufgaben() {
      try {
        const response = await fetch('https://backend-website-zqow.onrender.com/api/hausaufgaben');
        const data = await response.json();

        if (data.success) {
          return data.data;
        } else {
          throw new Error(data.error);
        }
      } catch (error) {
        console.error('Fehler beim Laden:', error);
        return null;
      }
    }

    // Verwendung
    async function update() {
      getHausaufgaben().then(data => {
        if (data) {
          document.getElementById("homework").innerHTML = data.EnglischHausaufgabe;
          document.getElementById("date").innerText = data.EnglischHausaufgabeDatum;

          document.title = `${data.EnglischHausaufgabeDatum} - Hausaufgaben Lösungen Englisch`;
        }
      });
    }
    update();
    setInterval(update, 5000);
  </script>
</body>

</html>
