<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hausaufgaben L√∂sungen Mathe</title>
    <link rel="icon" href="icon.png">
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0171b7, #009dff);
        }

        .container {
            margin: 20px auto;
            max-width: 800px;
            position: relative;
        }

        img {
            height: auto;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .switcher {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            width: 350px;
            left: 50%;
            transform: translate(-50%);
            background-color: rgb(112, 112, 112);
            border-radius: 50px;
            height: 50px;
        }

        .switcher button {
            position: relative;
            flex: 1;
            color: white;
            text-align: center;
            margin: 0;
            background: none;
            border: none;
            cursor: pointer;
            height: 100%;
            transition: all 0.5s ease;
        }

        .switcher button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        #workbookImage,
        #old-homework-picture {
            border-radius: 30px;
            position: relative;
            width: 90%;
            margin-bottom: 10px;
            background: transparent;
        }

        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="loadingOverlay" style="display: none;">
        <div class="spinner"></div>
    </div>
    <div class="container" id="container">
        <h1>Mathe Hausaufgaben L√∂sungen</h1>
        <div class="switcher">
            <button style="height: 100%; background-color: rgba(255, 255, 255, 0.2);">Aktuelle Hausaufgaben
            </button>
            <button onclick="toall()">Dashboard</button>
        </div>
        <h1>Aktuell (<span id="date"></span>):</h1>
        <h1 id="homework"></h1>
        <div id="pictures">
            <p>Die Bilder werden geladen...</p>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js'

        const supabaseUrl = 'https://xmyszcahhvgcrwjyqdsq.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhteXN6Y2FoaHZnY3J3anlxZHNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkxNDM0NTksImV4cCI6MjA2NDcxOTQ1OX0.2UIRYj3R_jpS-YhhYud6d5aWfNDrPpK-jy8Vi_HP-ao' // üîí Ersetzen!
        const supabase = createClient(supabaseUrl, supabaseKey)

        const bucket = 'bilder'
        const folder = 'Mathe' // üîÅ Ordner im Bucket

        async function loadImages() {
            const { data, error } = await supabase
                .storage
                .from(bucket)
                .list(folder, {
                    limit: 100,
                    offset: 0,
                    sortBy: { column: 'name', order: 'asc' }
                })

            const gallery = document.getElementById('pictures')
            gallery.innerHTML = '' // clear before reloading

            if (error) {
                console.error('Fehler beim Laden:', error)
                gallery.innerHTML = '<p>Fehler beim Laden der Bilder.</p>'
                return
            }

            data.forEach(file => {
                const publicUrl = `${supabaseUrl}/storage/v1/object/public/${bucket}/${folder}/${file.name}`
                const img = document.createElement('img')
                img.src = publicUrl
                img.alt = file.name
                img.id = 'workbookImage'
                gallery.appendChild(img)
            })
        }

        loadImages()
    </script>

    <script>
        window.onload = function () {

        async function getHausaufgaben() {
            try {
                const response = await fetch('https://backend-website-zqow.onrender.com/api/hausaufgaben');
                const data = await response.json();

                if (data.success) {
                    return data.data;
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                console.error('Fehler beim Laden:', error);
                return null;
            }
        }

        let currentImages = {};
        const API_BASE_URL = 'https://backend-website-zqow.onrender.com';

        // Verwendung
        async function update() {
            getHausaufgaben().then(data => {
                if (data) {
                    document.getElementById('homework').innerText = data.MatheHausaufgabe;
                    document.getElementById('date').innerText = data.MatheHausaufgabeDatum;
                    document.title = `${data.MatheHausaufgabeDatum} - Hausaufgaben L√∂sungen Mathe`;
                }
            });
        }
        update();
        setInterval(update, 5000);
    </script>
</body>

</html>
